<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron" >
      <h1 class="text-center">PING-PONG</h1>
      <p>
        Please type in a number. Can you see the pattern?
      </p>
    </div>

    <div class="container">
      <div id="rules">
        <h1>Let's play!</h1>
          <h3>Rules:</h3>
      		<p>Ping Pong will count up to your number from 1 with the following exception:
            <ol>
              <li>Numbers divisible by 3 become "ping";</li>
              <li>Numbers divisible by 5 become "pong";</li>
              <li>Numbers divisible by 3 and 5 become "pingpong".</li>
            </ol>
          </p>
      </div>

      <div id="results">
        <form id="numberInput">
          <div class="form-group">
            <label for="userNumber">Enter a number:</label>
            <input id="userNumber" type="number" min="1">
          </div>
          <button type="submit" class="btn btn-primary">Let's find out the pattern!</button>
        </form>
        <ul class="numbersList">

        </ul>
      </div>

    </div> <!-- closing div container -->



  </body>
</html>
